<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Manager Portal</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg fixed-top">
      <div class="container">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="{% url 'pmp:index' %}">Home</a></li>
          <li><a class="nav-link" href="{% url 'pmp:register' %}">Register</a></li>
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="nav-link" href="{% url 'pmp:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
